<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/x-icon" href="/static/cart.png">
    <title>Delete Item</title>
</head>

<body>

    <!--Header -->

    <header>
        <div class="header-wrap">
            <a class="title" href="/">Item Catalog</a>
            <div class="login">
                {% if log_status!="login" %}
                <a class="headerlink" href="/gdisconnect">Logout</a></div>
                {% else %}
                <a class="headerlink" href="/login">Login</a></div>
                {% endif %}
        </div>
    </header>

    <!--Delete item -->

    <div class="content">
        <h1>Delete {{item.title}}</h1>
        <form action="{{ url_for('delete_item',item_id=item.id, shop_name=shop_name)}}" method = 'POST' enctype='multipart/form-data'>
            <input class="button" type='submit' value='Delete'/>
        </form>
    </div>


</body>
</html>
