!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/x-icon" href="/static/cart.png">
    <title>New Item</title>


</head>
<body>

    <!--Header -->

    <header>
        <div class="header-wrap">
            <a class="title" href="/">Item Catalog</a>
            <div class="login">
                {% if log_status !="login" %}
                <a class="headerlink" href="/gdisconnect">Logout</a></div>
                {% else %}
                <a class="headerlink" href="/login">Login</a></div>
                {% endif %}
        </div>
    </header>

    <!--Add item -->

    <div class="content">
        <h1> New Item </h1>
        <form action="/item/add" method = 'POST' enctype='multipart/form-data'>
            <h2>Title:</h2>
            <input id="title" type="text" name='title'/>
            <h2>Brand:</h2>
            <input id="brand" type="text" name='brand'/>
            <h2>Price:</h2>
            $<input id="price" type="text" name='price'/>
            <h2>Discount price:</h2>
            $<input id="discount_price" type="text" name='discount_price'/>
            <h2>Shopï¼š</h2>
                <select name="shop">
                    {% for i in shops %}
                    <option value="{{i.id}}">{{i.name}}</option>
                    {% endfor %}
                </select>
            <br>
            <input id="create_bnt" class="button" type='submit' value='Create' onclick="return check()">
        </form>

        <script>
            function check() {
                var x=document.getElementById("title").value;
                if (x.length==0){
                alert("Title can not be null");
                return false;
                }
                else {
                    return true

                 }
            }
        </script>
    </div>
</body>
</html>
